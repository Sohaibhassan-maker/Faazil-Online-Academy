    <main>
        <div id="registration">
            <h3>Online Demo Registration Form</h3>
        <form action="https://formsubmit.co/sohaibhassan856@gmail.com" method="POST" enctype="multipart/form-data">
                
                <!-- Disable captcha (optional) -->
                <input type="hidden" name="_captcha" value="false">

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="father_name">Father Name:</label>
                    <input type="text" id="father_name" name="father_name" required>
                </div>

                <div>
                    <label for="contact">Contact (WhatsApp):</label>
                    <input type="text" id="contact" name="contact" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="address">Address (City/Country):</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div>
                    <label for="subject">Subject(s):</label>
                    <textarea id="subject" name="subject" rows="4" required></textarea>
                </div>

                <div>
                    <input type="submit" value="Submit Registration">
                </div>
            </form>
        </div>
