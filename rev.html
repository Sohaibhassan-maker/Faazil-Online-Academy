<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faazil Online Academy | Parent Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header> 
       <div class="banner"></div>
    </header>
    
    <nav> 
        <a href="home.html">Home</a>
        <a href="School.html">School Education Tutoring</a>
        <a href="quran.html">Quran Tutoring</a>
        <a href="faculty.html">Faculty</a>
        <a href="registration.html">Online Registration</a>
        <a href="contact.html">Contact</a>
        <a href="rev.html">Parent Reviews</a>
    </nav>
  

    <main>

        <h2>Parent Reviews</h2>

        <form id="rev">
    <input type="text" id="parentName" placeholder="Enter Your Name" required>
    <input type="text" id="parentCountry" placeholder="Enter Your Country" required>
    
    <textarea id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>
    <button type="submit">Submit</button>
</form>

        </form>

        <div id="reviewsContainer"></div>

    </main>

    <footer>
        <a href="https://maps.app.goo.gl/UM5NroJxFtasYmf89"  class="link-btn">Address</a>
    </footer>
<script>
    const form = document.getElementById('rev');
    const reviewsContainer = document.getElementById('reviewsContainer');

    // Load saved reviews
    let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
    const isAdmin = prompt("CLICK OK") === "123"; // simple check

    function renderReviews() {
    reviewsContainer.innerHTML = "";
    reviews.forEach((review, index) => {
        const reviewDiv = document.createElement('div');
        reviewDiv.classList.add('review');

        reviewDiv.innerHTML = `
            <div class="review-item">
                <div class="review-header">
                    <p><strong>${index + 1}.</strong></p> <!-- Numbering -->
                    <p><strong>Name:</strong> ${review.name}</p>
                    <p><strong>Country:</strong> ${review.country}</p>
                    ${isAdmin ? `<button class="delete-btn" data-index="${index}">Delete</button>` : ""}
                </div>
                <div class="message"><strong>Review:</strong> ${review.message}</div>
            </div>
        `;

        reviewsContainer.appendChild(reviewDiv);
    });

    if (isAdmin) {
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
                const idx = this.getAttribute('data-index');
                reviews.splice(idx, 1);
                localStorage.setItem('reviews', JSON.stringify(reviews));
                renderReviews();
            });
        });
    }
}




    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('parentName').value.trim();
        const country = document.getElementById('parentCountry').value.trim();
        const message = document.getElementById('reviewText').value.trim();

        if (name && country && message) {
            reviews.unshift({ name, country, message }); // include country
            localStorage.setItem('reviews', JSON.stringify(reviews));
            renderReviews();
            form.reset();
        }
    });

    // Render on page load
    renderReviews();
</script>


</body>
</html>
